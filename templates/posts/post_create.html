{%extends 'base.html'%}

{% block title %}
    Create Post
{%endblock%}

{% block content %}

    <form action="{% url 'post_create_url' %}" method="post">
      {% csrf_token %}
      {% for field in form%}
        <div class="form-group mb-3">
            {{ field.label }}
            {{field}}
        </div>
      {% endfor %}
      <button type="submit">Create</button>
    </form>
{%endblock%}
